<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TETRIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="start-screen">
    <h1>TETRIS</h1>
    <div class="cmd">
        <p>ROTATE: ↑</p>
        <p>MOOVE: ← →</p>
        <p>SOFT DROP: ↓</p>
        <p>INSTANT RESTART: Space</p>
        <p>BACK TO MENU: Esc</p>
    </div>
    <p id="start-btn">PRESS SPACE TO START</p>
</div>
<div id="game-over">
    <h1>GAME OVER</h1>
    <p>
        Score: <span id="final-score">0</span>
    </p>
    <p id="restart-btn">PRESS SPACE TO RESTART</p>
</div>
<main>
    <h1>TETRIS</h1>
    <div id="score-board">
        Score: <span id="score">0</span>
    </div>
    <div id="game-board"></div>
    <script src="app.js"></script>
</main>
</body>
</html>
